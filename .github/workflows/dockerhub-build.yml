name: Build & Push Parabol to Dockerhub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Grab your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up buildx (optional: for multi-arch)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 4. Build & push
      - name: Build and push Parabol UBI image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/images/parabol-ubi/dockerfiles/basic.dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            lucrin/parabol:${{ github.sha }}
            lucrin/parabol:latest
